<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Carros - Aluguéis</title>
    <link rel="stylesheet" href="../styles/rents.css" />
    <link rel="stylesheet" href="../global.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <img src="../../assets/logo.png" alt="Logo Easy Carros" />
      <a href="">
        <i class="ph ph-user-circle"></i>
      </a>
    </header>
    <main>
      <nav>
        <ul class="options">
          <a href="#"> 
            <i class="ph ph-car"></i>
            <div>
                <p>Fiat Argo 2022</p>
                <div class="container">
                    <div class="circle red"></div>
                    <span>Finalizado</span>
                </div>
            </div>
          </a>
          <hr class="solid" />
          <a href="#"> 
            <i class="ph ph-car"></i>
            <div>
                <p>Volkswagem Voyage 2014</p>
                <div class="container">
                    <div class="circle yellow"></div>
                    <span>Contatar o proprietário</span>
                </div>
            </div>
          </a>
          <hr class="solid" />
          <a href="#"> 
            <i class="ph ph-car"></i>
            <div>
                <p>Toyota Athios 2015</p>
                <div class="container">
                    <div class="circle green"></div>
                    <span>Vigente até 18/08/2023</span>
                </div>
            </div>
          </a>
          <hr class="solid" />
          <a href="#"> 
            <i class="ph ph-car"></i>
            <div>
                <p>Fiat Argo 2022</p>
                <div class="container">
                    <div class="circle green"></div>
                    <span>Vigente até 25/01/2024</span>
                </div>
            </div>
          </a>
          <hr class="solid" />
        </ul>
      </nav>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="home.html">
              <i class="ph ph-house house"></i>
              <span class="house">Home</span>
            </a>
          </li>
          <li>
            <a href="adverts.html">
              <i class="ph ph-tag tag"></i>
              <span class="tag">Anunciar</span>
            </a>
          </li>
          <li>
            <a href="more.html">
              <i class="ph ph-list list"></i>
              <span class="list">Mais</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
